<div class="create">
  <h1>Ordens de Serviço</h1>
  <button
    (click)="navigateToCreate()"
    class="mat-elevation-z8"
    mat-stroked-button
    color="accent"
  >
    CRIAR NOVA ORDEM DE SERVIÇO
  </button>
</div>

<div class="mat-elevation-z8 container">
  <table
    mat-table
    [dataSource]="dataSource"
    style="padding-left: 3%; padding-right: 3%"
  >
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let element">{{ element.clienteDTO.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="tecnico">
      <th mat-header-cell *matHeaderCellDef>Técnico</th>
      <td mat-cell *matCellDef="let element">{{ element.tecnicoDTO.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="abertura">
      <th mat-header-cell *matHeaderCellDef>Data de Abertura</th>
      <td mat-cell *matCellDef="let element">{{ element.dataAbertura }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.statusId }}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="fechamento">
      <th mat-header-cell *matHeaderCellDef>Data de Termino</th>
      <td mat-cell *matCellDef="let element">{{ element.dataFechamento }}</td>
    </ng-container> -->

    <ng-container matColumnDef="prioridade">
      <th mat-header-cell *matHeaderCellDef>Prioridade</th>
      <td mat-cell *matCellDef="let element" class="{{ element.prioridadeId }}">
        {{ element.prioridadeId }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="update/{{ element.id }}" style="margin-right: 25px">
          <i
            id="edit"
            class="material-icons"
            style="font-size: 30px;"
            >edit</i
          >
        </a>
        <a routerLink="description/{{ element.id }}">
          <i id="delete" class="material-icons" style="font-size: 30px"
            >visibility</i
          >
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 2, 10, 20, 50, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
