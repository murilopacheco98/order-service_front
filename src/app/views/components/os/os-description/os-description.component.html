<div class="container">
  <h1>Observações da Ordem de serviço</h1>
  <mat-card class="card mat-elevation-z8">
    <p class="abertura">Data de Abertura: {{ os.dataAbertura }}</p>
    <p class="observacoes">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ os.observacoes }}
    </p>
  </mat-card>
  <button
    (click)="return()"
    class="mat-elevation-z8"
    mat-stroked-button
    color="accent"
  >
    voltar
  </button>
</div>
